<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Reminder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 class="header"> Birthday Reminder App.</h3>
    <p class="text"> Fill in the form with your accurate details and we would send you a special mail at 7am(WAT) on your Birthday. </p>
    <form action="http://localhost:5000/submit-form" method="POST">
        <input type="text" name="username" id="username" placeholder="Enter your user name"> <br>
        <input type="email" name="email" id="email" placeholder="Enter your email"> <br>
        <input type="date" name="date" id="date"> <br>
        <button type="submit" class="submit-button">submit</button>
    </form>
</body>
</html>
